<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Streaming Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .chat-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user { background: #4a5568; }
        .ai { background: #2d3748; }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4299e1;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>AI Chat Streaming Test</h1>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">Welcome! Test the AI chat streaming functionality here.</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>Test Queries:</h3>
        <button onclick="sendTestMessage('Show me nachos')">Test: Nachos</button>
        <button onclick="sendTestMessage('Show me salad options')">Test: Salad</button>
        <button onclick="sendTestMessage('Show me popcorn')">Test: Popcorn</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isLoading = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        function sendTestMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            addMessage(message, true);
            messageInput.value = '';
            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                console.log('Sending message:', message);
                
                // Test streaming endpoint
                const response = await fetch('http://localhost:3001/api/ai/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({ 
                        message, 
                        sessionId: 'test-session-' + Date.now() 
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                if (!response.body) {
                    throw new Error('No response body');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessageDiv = null;
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Received chunk:', data);
                                
                                if (data.type === 'end') {
                                    break;
                                }
                                
                                if (data.type === 'text' && data.content) {
                                    fullResponse += data.content;
                                    
                                    if (!aiMessageDiv) {
                                        aiMessageDiv = document.createElement('div');
                                        aiMessageDiv.className = 'message ai';
                                        chatContainer.appendChild(aiMessageDiv);
                                    }
                                    
                                    aiMessageDiv.innerHTML = fullResponse + '<span style="animation: blink 1s infinite;">|</span>';
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                                
                                if (data.type === 'complete') {
                                    if (aiMessageDiv) {
                                        let finalContent = data.message || fullResponse;
                                        
                                        if (data.items && data.items.length > 0) {
                                            finalContent += '<br><br><strong>Items found:</strong><br>';
                                            data.items.forEach(item => {
                                                finalContent += `• ${item.name} - $${item.price}<br>`;
                                            });
                                        }
                                        
                                        if (data.suggestions && data.suggestions.length > 0) {
                                            finalContent += '<br><strong>Suggestions:</strong><br>';
                                            data.suggestions.forEach(suggestion => {
                                                finalContent += `• ${suggestion}<br>`;
                                            });
                                        }
                                        
                                        aiMessageDiv.innerHTML = finalContent;
                                    }
                                    break;
                                }
                                
                            } catch (parseError) {
                                console.warn('Failed to parse SSE data:', line);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
    </script>
    
    <style>
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</body>
</html>
