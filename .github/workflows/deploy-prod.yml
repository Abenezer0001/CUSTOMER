name: Deploy Customer Menu to Production

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    name: Deploy Customer Menu to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        # Upload dist folder to server
        scp -r dist/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/tmp/customer-menu-dist/
        
        # Execute deployment on server
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # Create backup of existing deployment
          if [ -d "/var/www/inseat-customer" ]; then
            sudo mv "/var/www/inseat-customer" "/var/www/inseat-customer.backup.$(date +%Y%m%d_%H%M%S)"
          fi
          
          # Create destination directory
          sudo mkdir -p /var/www/inseat-customer
          
          # Copy files
          sudo cp -r /tmp/customer-menu-dist/* /var/www/inseat-customer/
          
          # Set correct ownership and permissions
          sudo chown -R www-data:www-data /var/www/inseat-customer
          sudo chmod -R 755 /var/www/inseat-customer
          
          # Clean up temp files
          rm -rf /tmp/customer-menu-dist/
        EOF

    - name: Verify deployment
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          if [ -f "/var/www/inseat-customer/index.html" ]; then
            echo "✅ Production Customer Menu deployment successful!"
          else
            echo "❌ Deployment failed - index.html not found"
            exit 1
          fi
        EOF